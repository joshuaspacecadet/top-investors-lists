[build]
  publish = "."
  functions = "netlify/functions"

[[headers]]
  for = "/*"
  [headers.values]
  Access-Control-Allow-Origin = "*"

[[redirects]]
  from = "/resources/investor-lists"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/resources/investor-lists/*"
  to = "/index.html"
  status = 200
